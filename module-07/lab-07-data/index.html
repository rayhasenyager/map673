<html>

<head>
    <meta charset="utf-8">
    <title>AL Counties</title>

    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <style>
        
        #map {
            width: 900px;
            height: 900px;
            margin: 10px auto;
            border: 1px solid #d3d3d3;
        }
        
        h1, h2, h3, h4, h5 {
            position: absolute;
            left: 20px;
            top: 10px;
            font-size: 2em;
            font-weight: 100;
            color: #005DAA;
        }
        
        h2 {
            top: 95px;
            font-size: 1.2em;
        }
        
        h3 {
            top: 120px;
            font-size: 1em;
        }
        
        h4 {
            top: 95px;
            font-size: 1.2em;
        }
        
        h5 {
            top: 120px;
            font-size: 1em;
        }
        
        body {
            padding: 0;
            margin: 0;
            background: whitesmoke;
            font-family: Montserrat, sans-serif;
        }
        
        .hover {
            fill: yellow;
        }
        
        .town {
            fill: #00008B;
            stroke: darkcyan;
            stroke-width: 2;
        }

    </style>
</head>

<body>
    
    <h1>Alabama Alcohol Policy:<br> dry counties and wet cities</h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <div id="map"></div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    
    <script>
        
        var width = 900, height = 900 ;
        
        var svg = d3.select( "#map" )
            .append( "svg" )
            .attr( "width", width )
            .attr( "height", height );
                
        var projection = d3.geo.albers()
            .center([0, 32.72])
            .rotate([86.90,0])
            .scale(9500)
            .translate([width / 2, height / 2]);
        
        var color = d3.scale.linear()
            .domain([0, 1])
            .range(["#DEB887", "#00008B"]);
        
        var geoPath = d3.geo.path()
                .projection(projection);
        
        queue()
            .defer(d3.json, 'new-counties.json')
            .defer(d3.csv, 'cities.csv')
            .await(makeMap);
        
        function makeMap(error, counties, cities) {
            
            svg.append("g")
                .selectAll("path")
                .data(counties.features)
                .enter()
                .append("path")
                .attr( "d", geoPath )
                .style("fill", function(d) {
                    return color( d.properties.rate)
                })
                .style('stroke', '#FAEBD7')
                .on('mouseover', function(d, i) {
                    var currentCounty = this;
                    d3.select(this)
                    .style({
                        'fill-opacity': .4,
                        'stroke': '#FAEBD7'
                        });
                    d3.select("h2").text(d.properties.name + ' county');
                    d3.select("h3").text(d.properties.type + ' county');
                    })
                .on('mouseout', function(d, i) {
                    d3.select("h2").text("");
                    d3.select("h3").text("");
                    d3.selectAll('path')
                    .style({
                        'fill-opacity': 1,
                        'stroke': '#FAEBD7'
                        });
                    })
                        
            svg.append("g")
                .selectAll("circle")
                .data(cities)
                .enter()
                .append("circle")
                .attr("cx", function(d) {
                    d.position = projection([d.lon, d.lat])
                    return d.position[0];
                })
                .attr("cy", function(d) {
                    return d.position[1];
                })
                .attr("r", 5)
                .attr("class", "town")
                .on('mouseover', function(d, i) {
                    var currentCity = this;
                    d3.select(this)
                    .style({
                        'fill': '#DC143C',
                        });
                    d3.select("h4").text('City or Club Name');
                    d3.select("h5").text(d.city);
                    })
                .on('mouseout', function(d, i) {
                    d3.select("h4").text("");
                    d3.select("h5").text("");
                    d3.selectAll('circle')
                    .style({
                        'fill': '#00008B'
                        });
                    })

        }
        
    </script>
</body>

</html>
